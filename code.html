<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #e0e0e0; }
        .form { padding: 20px; background: #e0e0e0; border-radius: 10px; box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff; }
        input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; border: none; border-radius: 5px; background: #e0e0e0; box-shadow: inset 3px 3px 6px #bebebe, inset -3px -3px 6px #ffffff; }
        button { background: #4caf50; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="form">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Sign In</button>
    </div>
</body>
</html>
